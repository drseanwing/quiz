version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: redi-quiz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-redi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Database password required}
      POSTGRES_DB: ${POSTGRES_DB:-redi_quiz}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - redi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-redi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: redi-quiz-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      ALLOWED_EMAIL_DOMAIN: ${ALLOWED_EMAIL_DOMAIN:-health.qld.gov.au}
      POWER_AUTOMATE_EMAIL_URL: ${POWER_AUTOMATE_EMAIL_URL}
      EMAIL_REPLY_TO: ${EMAIL_REPLY_TO:-redi@health.qld.gov.au}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-REdI Quiz Platform}
      UPLOAD_DIR: ${UPLOAD_DIR:-/app/uploads}
      LOG_DIR: ${LOG_DIR:-/app/logs}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      MAX_FILE_SIZE: ${MAX_FILE_SIZE:-5242880}
      ALLOWED_FILE_TYPES: ${ALLOWED_FILE_TYPES:-image/jpeg,image/png,image/gif,image/webp}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-60000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
      RATE_LIMIT_AUTH_MAX: ${RATE_LIMIT_AUTH_MAX:-5}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    volumes:
      - uploads:/app/uploads
      - logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    networks:
      - redi-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (built static files served by Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_APP_NAME: ${VITE_APP_NAME:-REdI Quiz Platform}
    container_name: redi-quiz-frontend
    restart: unless-stopped
    networks:
      - redi-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: redi-quiz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_static:/usr/share/nginx/html:ro
    depends_on:
      - backend
      - frontend
    networks:
      - redi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    name: redi-quiz-postgres-data
  uploads:
    name: redi-quiz-uploads
  logs:
    name: redi-quiz-logs
  frontend_static:
    name: redi-quiz-frontend

networks:
  redi-network:
    name: redi-quiz-network
    driver: bridge
